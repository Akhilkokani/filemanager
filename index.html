<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filemanager by Akhil Kokani</title>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap, Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./filemanager.css">

    <!-- JQuery, Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./filemanager.js"></script>
</head>
<body>
    <!-- <input type="file" id="file" name="test-file" style="position: absolute; top: -100px;"> -->
    <button id="btn" class="btn btn-info btn-lg">Select a file</button>

    <div id="filemanager" class="filemanager modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">File manager</h4>
                </div>
                <div class="modal-body">
                    <div class="fluid-container">
                        <div class="row">
                            <div class="col-sm-3">
                                <ul class="nav nav-pills nav-stacked">
                                    <li class="tab" data-tab-for="images" data-toggle="tab" href="#images_tab_content">
                                        <p class="text">
                                            <span class="icon glyphicon glyphicon-picture"></span>
                                            Images
                                        </p>
                                    </li>
                                    <li class="tab" data-tab-for="videos" data-toggle="tab" href="#videos_tab_content">
                                        <p class="text">
                                            <span class="icon glyphicon glyphicon-hd-video"></span>
                                            Videos
                                        </p>
                                    </li>
                                    <li class="upload-action">
                                        <a data-upload-action role="button" class="rounded-btn rounded-btn-primary">
                                            <span class="icon glyphicon glyphicon-cloud-upload"></span>
                                            Upload
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-9">
                                <div class="tab-content">
                                    <div id="images_tab_content" class="tab-pane fade">
                                        <div data-contain="images" class="items-grid">
                                            <!-- SAMPLE IMAGE ITEM -->
                                            <!-- <div class="item">
                                                <div class="thumbnail">
                                                    <img class="image-item" src="https://www.w3schools.com/css/rock600x400.jpg" >
                                                    <input type="radio" name="selected-content" value="01">
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div id="videos_tab_content" class="tab-pane fade">
                                        <!-- <div class="no-content">
                                            <h3>No content here.</h3>
                                            <p class="text-muted">You have not added any videos. Try uploading one.</p>
                                        </div> -->
                                        <div data-contain="videos" class="items-grid videos-grid">

                                            <!-- SAMPLE VIDEO ITEM -->
                                            <!-- <div class="item">
                                                <div class="thumbnail">
                                                    <video 
                                                        controls
                                                        src="https://www.w3schools.com/html/mov_bbb.mp4" 
                                                        class="video-item">
                                                    </video>
                                                    <input type="radio" name="selected-content" value="v1">
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
                
                <div class="modal-footer">
                    <button type="button" data-done-btn class="btn rounded-btn rounded-btn-primary">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TEST DATA
        let display = {
            tabs: {
                images: true,
                videos: true,
            },
            actions: {
                upload: true,
            },
            active_tab_by_default: "images",
        };

        let data = {
            // images: {

        $("#btn").on("click", function() {

</body>
</html>
